<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulaire</title>
</head>
<body>
    <div class="container-fluid"> 
        
        <h2>Vos coordonnées :</h2>
        
        <div class="row">
            <div class="explication">
                <h4 class="mr-2" style="color:#FE0303">*</h4> <!--mr-2 pour l'espace entre * et le reste-->
                <h4 style="color:#A20000">Ces Zones sont obligatoires pour envoyer le formulaire</h4>
            </div>
        </div>
        <br>
  
        <form name="formulaire" id="formulaire"  method="post" action="http://bienvu.net/script.php">
            <div class="form-group row">
                <label for="Societe" class="col-3 ml-5 col-form-label"><b>Société :</b></label>
                <div class="col-3">
                    <input type="text"  name="Societe" id="Societe">
                    <br>
                    <span id="alerte-soc"></span> 
                </div>
                <div class="col-0">
                    <h4 style="color:#FE0303">*</h4>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="form-group row">
                <label for="PersonneContact" class="col-3 ml-5 col-form-label"><b>Personne à contacter :</b></label>
                <div class="col-3">
                    <input type="text"  name="PersonneContact" id="PersonneContact">
                    <br>
                    <span id="alerte-pers"></span> 
                </div>
                <div class="col-0">
                    <h4 class="mr-5" style="color:#FE0303">*</h4>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="form-group row">
                <label for="Adresse"  class="col-3 ml-5 col-form-label"><b>Adresse de l'entreprise :</b></label>
                <div class="col-5">
                    <textarea name="commentaire"  rows="3" cols="30"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="codep"  class="col-3 ml-5 col-form-label"><b>Code postal :</b></label>
                <div class="col-3">
                    <input type="number"  name="codep" id="codep">
                    <br>
                    <span id="alerte-cp"></span> 
                </div>
                <div class="col-0">
                    <h4 style="color:#FE0303">*</h4>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="form-group row">
                <label for="ville" class="col-3 ml-5 col-form-label"><b>Ville :</b></label>
                <div class="col-3">
                    <input type="text"  name="ville" id="ville">
                    <br>
                    <span id="alerte-ville"></span> 
                </div>
                <div class="col-0">
                    <h4 style="color:#FE0303">*</h4>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="form-group row">
                <label for="courriel" class="col-3 ml-5 col-form-label"><b>E-mail :</b></label>
                <div class="col-3">
                    <input type="email"  name="courriel" id="courriel">
                    <br>
                    <span id="alerte-mail"></span> 
                </div>
                <div class="col-0">
                    <h4 style="color:#FE0303">*</h4>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="form-group row">
                <label for="tel" class="col-3 ml-5 col-form-label"><b>Téléphone :</b></label>
                <div class="col-3">
                    <input type="number" name="tel" id="tel">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3">
                    <label for="selection" class="ml-5 col-form-label"><b>Sélectionnez l'environnement technique du projet :</b></label>
                    <select class="choix ml-5" id="choix">
                        <option selected>Choissisez</option>
                        <option value="1">Access</option>
                        <option value="2">Java</option>
                        <option value="3">Delphi</option>
                        <option value="4">Windev</option>
                        <option value="5">Visual Basic</option>
                        <option value="6">Power Builder</option>
                        <option value="7">Internet</option>
                        <option value="8">Intranet</option>
                        <option value="9">Windows NT</option>
                        <option value="10">Unix</option>
                        <option value="11">SQL Server</option>
                        <option value="12">Oracle</option>
                        <option value="13">Autres...</option>
                    </select>
                </div>
                <div class="col-5 ml-5">
                    <textarea name="commentaire"  rows="5" cols="30"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="valid col-5">
                    <button class="btn btn-secondary" type="submit">Envoyer</button>
                    <button class="ml-2 btn btn-secondary" id="efface" type="button" >Effacer</button>
                </div>
            </div>
        </form>
       
    </div>
    <script src="formulaire.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
