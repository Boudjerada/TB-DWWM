<!DOCTYPE html>
<html lang="fr"> <!--indique la langue dans laquelle la page web est rédigéé aux robots de référencement ou aux logiciels de synthése vocale-->
<!--les balises de la partie head ne sont pas affichées à l'exeption de title-->
<head>
    <!--meta permet de fourni des indications différentes du contenu de la page web -->
    <meta charset="UTF-8"><!--permet de spécifier aux navigateurs l'encodage de la page web, il s'agit là de la valeur standard qui évite les pbs d'affichages des caractères spéciaux-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Contact</title> <!--apparaît dans l'onglet du navigateur et dans moteur de recherche-->
</head>
<!--body est le contenu réel de la page-->
<body>
    <div> <!--ce div permet un seul bloc dans cette page-->
        <header class="partie1">
                <img src="src/img/jarditou_logo.jpg" width="300" height="80" alt=logoaccueil  title="Logo Jarditou"><!--insertion d'une image dans répertoire avec cheminement depuis le code source, largeur, hauteur. Title est non obligatoire mais important pour la description de l'image, référencement sur les moteurs de recherches et la synthèse vocale. Alt est obligatoire au cas où l'image ne s'affiche pas pour que internaute et moteur de recherche devinent le sens de l'image, fourni également une légende à l'image qui s'ffiche lorsque la souris passe au dessus-->
                <h2>Tout le jardin</h2><!--2éme taille de caractère en html-->
        </header>
        <nav class="partie2">
                <a href="index.html" title="alleraccueil">Accueil</a><!--a insère un lien indiqué dans href, # pour lien sur la même page-->
                <a href="tableau.html">Tableau</a>
                <a href="#contact">Contact</a>
        </nav>
        <br> <!--saut de ligne-->
        <nav class="partie3">
                <img src="src/img/promotion.jpg" width="100%" height="140"  alt=logopromotion  title="Logo Promotion">
        </nav> 
        <p id="contact"></p>`
        <section class="partie4">
                <h3><b>Contact</b></h3>  
                <p>*Ces zones sont obligatoires</p>
                <form action="http://bienvu.net/script.php" method="POST"><!--form pour formulaire, action pour le fichier de destination qui recevra et traitera les données via un controle des infos saisies, l'enregistrement en BD, ce fichier est traité dans un langage côté serveur comme PHP. method post pour que les infos saisies n'apparaissent pas dans url contrairement a get  -->
                    <fieldset><p><b>Vos coordonnées</b></p><!--fieldset pour un rectangle avec vos coordonnées qui s'affiche-->
                        <label for="Nom">Votre nom*:</label><input type="text" name="Nom" id="Nom" required title="Entrez votre nom"><br><!--label fait apparaitre un champs avant l'insertion imput. Imput insére un type de champs avec un nom sous lequel l’information saisie ici sera connue et récupérée dans le script serveur déclenché par le formulaire. Attribut id dont la valeur doit correspondre avec celle du for pour que l'association fonctionne.  required title rend le champs obligatoire -->
                        <label for="Prenom">Votre prénom*:</label><input type="text" name="Prenom" id="Prenom" required title="Entrez votre prénom"><br>
                        <label for="Sexe">Sexe*:</label><input type="radio" name="Sexe" id="Sexe" value="Féminin" required title="Entrez votre sexe">Féminin<input type="radio" name="Sexe" id="Sexe" value="Masculin" required title="Entrez votre sexe">Masculin<br>
                        <label for="date">Date de naissance*:</label><input type="date" name="date" id="date" value="date" required title="Entrez votre date de naissance"><br>
                        <label for="codepostal">Code Postal*:</label><input type="text" name="codepostal" id="codepostal" required title="Entrez votre code postal"><br>
                        <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse"><br>
                        <label for="ville">Ville:</label><input type="text" name="ville" id="ville"><br>
                        <label for="email">Email*:</label><input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" required title="Entrez votre email"><br><!--placeholder est ce qui est indiqué dans le champs-->
                    </fieldset>
                    <br>
                    <fieldset><p><b>Votre demande</b></p>
                        <label for="Sujet">Sujet*:</label>
                        <select id="Sujet"> <!--champs a choix multiple-->
                        <option value="">Veuillez séléctionner un sujet</option> <!--ce qui s'affiche en premier dans le champs-->
                        <option value="Mes commandes">Mes commandes</option>
                        <option value="Question sur un produit">Question sur un produit</option>
                        <option value="Réclamations">Réclamations</option>
                        <option value="Autres">Autres</option>
                        </select>
                    <br>
                        <p>Votre question*: <textarea name="commentaire" rows="3" cols="20" required title="Demande obligatoire"></textarea></p> <!--zone de saisie multiligne avec nombre de ligne et colonne-->
                    </fieldset>
                <br>
                    <input type="checkbox" name="acceptation" value="OuiNon" required title="vous devez accepter le traitement des informations">*J'accepte le traitement informatique de ce formulaire <br><br> <!--checkbox pour bouton carré-->
                    <input type="submit" value="Envoyer"><input type="reset" value="Annuler">
                </form>
        </section>
        <br>
        <footer class="partie5">
            <a href="Mentionlégales">Mention légales</a>
            <a href="Horaires">Horaires</a>
            <a href="Plandusite">Plan du site</a>
        </footer>
    </div>
</body>
</html>
